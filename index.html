<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="./CSS/stories.css">
    <link rel="stylesheet" href="./CSS/nav.css">
    
    <title>Histoires</title>

</head>

<body>
    <nav>
        <div class="logo">
            <a href="#"><img src="imgs/icon-removebg-preview.png" alt="logo">hope&heal</a>
        </div>
        <ul class="navItems">
            <li><a href="pink.html">HOME</a></li>
            <li><a href="hacka.html">ADVICES</a></li>
            <li><a href="index.html">STORIES</a></li>
            <li><a href="Sous-Page4.html">DONATIONS AND LINKS</a></li>
        </ul>
    </nav>

    <div class="container">
        <form action="" class="search-bar">
            <label>Search By Name</label>
            <input type="text" placeholder="firstName" name="firstName">
            <input type="text" placeholder="lastName" name="lastName">
            <button type="submit"><img src="./imgs/search.png" alt=""></button>
        </form>
        <form action="" class="search-bar">
            <input type="text" placeholder="search by title" name="q">
            <button type="submit"><img src="./imgs/search.png" alt=""></button>
        </form>
    </div>

    <div id="histoires-container"></div>

    <div class="form">
        <form onsubmit="handleSubmit(event)">
            <label>Choose a story title: </label>
            <input type="text" name="title" onchange="addStory(this, 'title')">
            <label>Tell us the story: </label>
            <input type="text" name="story" onchange="addStory(this, 'story')">
            <label>if you want people to see your name add it here: </label>
            <input type="text" name="firstName" onchange="addStory(this, 'firstName')">
            <input type="text" name="lastName" onchange="addStory(this, 'lastName')">
            <label>if you want people to see your age add your birthday here: </label>
            <input type="date" name="dateNaiss" onchange="addStory(this, 'dateNaiss')">
            <label>give a password to your story so you can delete it or update it: </label>
            <input type="password" name="password" onchange="addStory(this, 'password')">
            <button type="submit">Create Your Story</button>
        </form>
    </div>

    <script>

        const apiUrl = "https://hackathon-i5b0jwye6-yasserbaraghs-projects.vercel.app/api/stories";
        const fetchStories = async () => {
            try {
                const response = await fetch(apiUrl, {
                    cache: "no-cache"
                });
                const data = await response.json();
                console.log(data)

                data.forEach((story, index) => {
                    const storyContainer = document.getElementById("histoires-container");

                    const card = document.createElement("div");
                    card.className = "card";

                    const title = document.createElement("h2");
                    title.textContent = story.title

                    const content = document.createElement("p");
                    content.textContent = story.story

                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "delete"

                    deleteButton.addEventListener("click", function () {
                        const passwordForm = document.createElement("form");
                        const labelInput = document.createElement("label");
                        labelInput.textContent = "If you created this story enter the story password otherwise you can't delete it"
                        const passwordInput = document.createElement("input");
                        passwordInput.type = "password";
                        const submitButton = document.createElement("button");
                        submitButton.textContent = "Delete";
                        const undoButton = document.createElement("button");
                        undoButton.textContent = "undo";

                        passwordForm.appendChild(passwordInput);
                        passwordForm.appendChild(labelInput)
                        passwordForm.appendChild(submitButton);
                        passwordForm.appendChild(undoButton)

                        this.disabled = true

                        card.appendChild(passwordForm);

                        submitButton.addEventListener("click", async function (event) {
                            event.preventDefault();
                            const enteredPassword = {
                                password: passwordInput.value
                            }

                            const response = await fetch(`https://hackathon-feq3w3jxq-yasserbaraghs-projects.vercel.app/api/stories/${story._id}/delete`, {
                                cache: "no-cache",
                                method: "DELETE",
                                body: JSON.stringify(enteredPassword),
                                headers: {
                                    "Content-Type": "application/json"
                                }
                            })

                            if (response.ok) {
                                const data = await response.json();
                                alert(data.message)
                                Object.keys(values).forEach((property) => {
                                    values[property] = "";
                                });
                                window.location.reload()
                            } else {

                                const errorData = await response.json();

                                alert(errorData.error);
                            }

                        });

                        undoButton.onclick = function () {
                            card.removeChild(passwordForm)
                            deleteButton.disabled = false
                        }
                    })

                    card.appendChild(title);
                    card.appendChild(content);
                    card.appendChild(deleteButton);
                    //card.appendChild(shareButton);

                    storyContainer.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching stories: ", error);
            }
        }


        fetchStories();

        let values = {
            title: "",
            story: "",
            firstName: "",
            lastName: "",
            dateNaiss: "",
            password: ""
        }

        const addStory = (element, property) => {
            values[property] = element.value
        }

        const handleSubmit = async (event) => {
            event.preventDefault()

            const response = await fetch("https://hackathon-feq3w3jxq-yasserbaraghs-projects.vercel.app/api/stories", {
                cache: "no-cache",
                method: "POST",
                body: JSON.stringify(values),
                headers: {
                    "Content-Type": "application/json"
                }
            })

            if (response.ok) {
                const data = await response.json();
                alert(data.message)
                Object.keys(values).forEach((property) => {
                    values[property] = "";
                });
                window.location.reload()
            } else {
                event.preventDefault();

                const errorData = await response.json();

                alert(errorData.error);
            }
        }
    </script>

</body>

</html>
